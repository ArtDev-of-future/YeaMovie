<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<title>YeaMovie</title>
	<link rel='stylesheet' href='reset.css'>
	<link rel='stylesheet' href='index.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
</head>
<body class='bayon-regular'>
 <header>
	<h1>YeaMovie</h1>
		 <form class='search'>
			 <label for='film-name'></label><input name='film-name' class='search-input' id='film-name' placeholder='Поиск...'>
			 <button type='submit' class='lens'>
				 <img src='sources/search.svg' alt=''>
			 </button>
		 </form>
 </header>
 <main>
	 <form class='filter'>
		 <label for='film-genres'></label>
		 <select name='film-genres' class='search-select' id='film-genres'>
		 <option value=''>Выберите жанр</option>
		 <option value='драма'>Драма</option>
		 <option value='комедия'>Комедия</option>
		 <option value='мелодрама'>Мелодрама</option>
		 <option value='ужасы'>Ужасы</option>
		 </select>
		 <label for='film-country'></label>
		 <select name='film-country' class='search-select' id='film-country'>
			 <option value=''>Выберите страну</option>
			 <option value='США'>США</option>
			 <option value='Россия'>Россия</option>
			 <option value='Франция'>Франция</option>
			 <option value='Великобритания'>Великобритания</option>
		 </select>
		 <button class='filter-btn' type='submit'>Фильтр</button>
	 </form>
	 <div class='films-list'></div>
	 <div class="modal">
	 </div>
 </main>
 <script src='index.js'></script>
</body>
</html>
